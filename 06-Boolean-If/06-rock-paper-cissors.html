<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rock paper Scissors!</h1>
    <button onclick="
    playGame('Rock');
    "
    >Rock</button>
    <button onclick="
    playGame('paper');
    "
    >paper</button>
    <button onclick= "
    playGame('Scissors');
    "
    >Scissors</button>
    <script>
        const score = {
            Wins: 0,
            Loses: 0,
            Tie: 0
        }
        let computerMove = '';
        function playGame(playerMove) {
        pickComputerMove();
        let result = '';

        if (computerMove === 'Rock' && playerMove === 'Scissors' || computerMove === 'Scissors' && playerMove === 'paper' || computerMove === 'paper' && playerMove === 'Rock') {
            result = 'You Lose';
            score.Loses += 1;
        }
        else if (computerMove === 'Scissors' && playerMove === 'Rock' || computerMove === 'paper' && playerMove === 'Scissors' || computerMove === 'Rock' && playerMove === 'paper') {
            result = 'You Win';
            score.Wins += 1;

        }
        else if (computerMove === 'Rock' && playerMove === 'Rock' || computerMove === 'Scissors' && playerMove === 'Scissors' || computerMove === 'paper' && playerMove === 'paper') {
            result = 'Tie';
            score.Tie += 1;
        }


        alert(`You picked ${playerMove}. The computer picked ${computerMove}. ${result}.\nWins: ${score.Wins} Loses: ${score.Loses} Tie: ${score.Tie}`);

        }

        function pickComputerMove() {
            const randomNumber = Math.random();



            if (randomNumber >= 0 && randomNumber < 1/3 ) {
                computerMove = 'Rock';
            }
            else if (randomNumber >= 1/3 && randomNumber < 2/3 ) {
                computerMove = 'paper';
            }
            else if (randomNumber >= 2/3 && randomNumber < 1 ) {
                computerMove = 'Scissors';
            }
        }
    </script>
    
</body>
</html>
