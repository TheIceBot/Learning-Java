<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
        let result = '';
        function convertLenght(distancia, from, to) {
            if (from === 'Millas') {
                to = 'Km';
                result = distancia * 1.6;
            }
            else if (from === 'Km') {
                to = 'Millas'
                result = distancia * 0.621371;
            }
            console.log(`${distancia} ${from} es igual a ${result} ${to}`);
        }
        convertLenght(50, 'Millas', 'Km');
    </script>
</body>
