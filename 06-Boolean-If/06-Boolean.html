<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin</title>
    <script src="06-java.js"></script>
</head>
<body>
    <h1>Flip a Coin!!</h1>
    <button onclick="
    Flip('Heads');
    ">heads</button>
    <button onclick="
    Flip('Tails');
    ">Tails</button>
    <script>
        let score = JSON.parse((localStorage.getItem('Score')));
        function Flip(Election) {
            const randomNumber = Math.random()
            let result = '';
            if (randomNumber >= 0 && randomNumber <= 0.5) {
                side = 'Tails';
            }
            else {
                side = 'Heads';
            }

            if (side === Election) {
                result = 'Win';
            }
            else {
                result = 'Lose';
            }
            if (result === 'Win') {
                score.Wins += 1;
            }
            else {
                score.Loses += 1;
            }
            localStorage.setItem('Score', JSON.stringify(score));

            alert(`You Picked ${Election}. The coin is ${side}. You ${result}.\nWins: ${score.Wins} Loses: ${score.Loses}`);
        }


    </script>
</body>
</html>
