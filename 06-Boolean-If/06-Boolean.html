<body>
    <h1>Flip a Coin!!</h1>
    <button onclick="

    let side = '';
    if (randomNumber >= 0 && randomNumber <= 0.5) {
        side = 'Tails';
    }
    else {
        side = 'Heads';
    }

    if (side === 'Tails') {
        alert('You win')
    }
    else {
        alert('You Lose')
    }
