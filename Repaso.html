<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Repaso-style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="Title">Rock Paper Scissors!</h1>
    <button class="therockButton" onclick="
    playGame('Rock');
    "
    >Rock</button>
    <button onclick="
    playGame('paper');
    "
    >paper</button>
    <button onclick= "
    playGame('Scissors');
    "
    >Scissors</button>
    <p>the computer picked <span class="SPC">---</span>, You picked <span class="SPP">---</span>, <span class="SPR"></span></p>
    <p>
        Wins: <span class="JSCW">0</span>
        Loses: <span class="JSCL">0</span> 
        Tie: <span class="JSCT">0</span>
    </p>
    <script>
        let score = {
            wins: 0,
            loses: 0,
            tie: 0
        }
        let computerMove = '';
        function playGame(playerMove) {
            pickComputerMove();
            let result = '';
            if (computerMove === playerMove) {
                result = 'Tie';
                score.tie += 1;
            }
            else if (computerMove === 'Rock' && playerMove === 'Scissors' || computerMove === 'Scissors' && playerMove === 'paper' || computerMove === 'paper' && playerMove === 'Rock')
            {
                result = 'You Lose';
                score.loses += 1;
            }
            else if (computerMove === 'Scissors' && playerMove === 'Rock' || computerMove === 'paper' && playerMove === 'Scissors' || computerMove === 'Rock' && playerMove === 'paper') 
            {
                result = 'You win';
                score.wins += 1;
            }
            document.querySelector('.SPC').innerHTML = computerMove;
            document.querySelector('.SPP').innerHTML = playerMove;
            document.querySelector('.SPR').innerHTML = result;
            updateScore();

            
        }


        function pickComputerMove() {
            let randomNumber = Math.random();
            if (randomNumber <= 1/3 && randomNumber > 0) {
                computerMove = 'Rock';
            }
            else if (randomNumber <= 2/3 && randomNumber > 1/3) {
                computerMove = 'paper';
            }
            else if (randomNumber <= 1 && randomNumber > 2/3) {
                computerMove = 'Scissors'
            }
            
        }
        function updateScore() {
            document.querySelector('.JSCW').innerHTML = score.wins;
            document.querySelector('.JSCL').innerHTML = score.loses;
            document.querySelector('.JSCT').innerHTML = score.tie;
        }
    </script>

</body>
</html>
